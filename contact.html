<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | NAW Investment</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        url('https://www.transparenttextures.com/patterns/cubes.png'),
        linear-gradient(to bottom right, #005c3c, #002d62);
      background-blend-mode: overlay;
      color: #fff;
    }

    .contact-page {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .contact-info {
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact-info h2 {
      margin-bottom: 1rem;
    }

    .contact-info a {
      color: #00ffcc;
      text-decoration: none;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin-top: 1rem;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      margin-top: 0.25rem;
      font-size: 1rem;
      outline: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      box-shadow: 0 0 5px #00a86b;
    }

    .contact-form .btn {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #00a86b;
      color: white;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form .btn:hover {
      background-color: #00784c;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-container">
      <img src="logo (2).png" alt="NAW Investment Logo" class="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <h1 class="page-title">Get in Touch</h1>

    <div class="contact-wrapper">

      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> <a href="mailto:nawinvest.nola@gmail.com">nawinvest.nola@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:5042353368">(504) 235-3368</a></p>
      </div>

      <form class="contact-form">
        <label for="contact-name">Full Name</label>
        <input type="text" id="contact-name" placeholder="Your name" required>

        <label for="contact-email">Email Address</label>
        <input type="email" id="contact-email" placeholder="you@example.com" required>

        <label for="contact-message">Message</label>
        <textarea id="contact-message" rows="4" placeholder="How can we help you?" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

    </div>

  </main>

  <footer>
    <p>&copy; 2025 NAW Investment. All rights reserved.</p>
  </footer>

</body>
</html>
